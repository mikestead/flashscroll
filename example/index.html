<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Scrolling Flash Example</title>

        <script type="text/javascript" src="js/swfobject.js"></script>       
        <script type="text/javascript" src="js/flashscroll.js"></script>        

        <script type="text/javascript">

            var swfId = "flashScrollEg";
            var flashvars = {};
            var params = {quality:"high", scale:"noscale", wmode:"window", allowScriptAccess:"sameDomain", bgcolor:"#000"};
	        var attributes = {id:swfId, name:swfId};

	        swfobject.embedSWF("content.swf", "swfContainer", "100%", "100%", "9.0.124", "expressInstall.swf", flashvars, params, attributes);

            flashscroll.init(swfId);

        </script>

        <style type="text/css">
            body 
            {
	          margin:0;
	          padding:0;
	          background-color:#000;
            	
	          /* UNCOMMENT IF NOT NEEDING TO SCROLL HORIZONTALLY
	           *
	           * When we have no need for x overflow then seem to need to hide it
	           * (even though it's not shown) or Chrome sometimes subtracts the scrollbar 
	           * height from contentWrapper div during window resize. i.e. it won't 
	           * always stretch the contentWrapper div to the bottom of the screen.

	           overflow-x: none;
	           overflow-y: auto;
	           */
            }
            
            /* content wrapper needed to house swfContainer div as can't seem
             * set z-index of swfContainer directly in IE.
             */
            #contentWrapper
            {
	          position: fixed;
	          width:100%;
	          height:100%;
	          z-index:1;
            }
        </style>
	</head>
	<body>
		<div id="contentWrapper">
		    <div id="swfContainer">
		    </div>
		</div>
	</body>
</html>
